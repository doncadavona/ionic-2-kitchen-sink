<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inputs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

	<div padding>
  	<h2>Basic</h2>
  </div>

	<ion-list>

	  <ion-item>
	    <ion-input type="text" value=""></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-input type="text"></ion-input>
	  </ion-item>

	</ion-list>

  <div padding>
  	<h2>Fixed Inline Labels</h2>
  </div>

  <ion-list>

	  <ion-item>
	    <ion-label fixed>Username</ion-label>
	    <ion-input type="text" value=""></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label fixed>Password</ion-label>
	    <ion-input type="password"></ion-input>
	  </ion-item>

	</ion-list>

	<div padding>
  	<h2>Floating Labels</h2>
  </div>

  <ion-list>

	  <ion-item>
	    <ion-label floating>Username</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Password</ion-label>
	    <ion-input type="password"></ion-input>
	  </ion-item>

	</ion-list>

	<div padding>
		<h2>Inline Labels</h2>
	</div>

	<ion-list>

	  <ion-item>
	    <ion-label>Username</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label>Password</ion-label>
	    <ion-input type="password"></ion-input>
	  </ion-item>

	</ion-list>

	<div padding>
		<h2>Inset Labels</h2>
	</div>

	<ion-list inset>

	  <ion-item>
	    <ion-label>Username</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label>Password</ion-label>
	    <ion-input type="password"></ion-input>
	  </ion-item>

	</ion-list>

	<div padding>
		<h2>Placeholder Labels</h2>
	</div>

	<ion-list>

	  <ion-item>
	    <ion-input type="text" placeholder="Username"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-input type="password" placeholder="Password"></ion-input>
	  </ion-item>

	</ion-list>

	<div padding>
		<h2>Stacked Labels</h2>
	</div>

	<ion-list>

	  <ion-item>
	    <ion-label stacked>Username</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked>Password</ion-label>
	    <ion-input type="password"></ion-input>
	  </ion-item>

	</ion-list>

</ion-content>
