<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alerts</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<button ion-button block (click)="showAlert()">Show Basic Alert</button>
	<button ion-button block (click)="showPrompt()">Show Prompt Alert</button>
	<button ion-button block (click)="showConfirm()">Show Confirm Alert</button>
	<button ion-button block (click)="showRadio()">Show Radio Alert</button>
	<button ion-button block (click)="showCheckbox()">Show Checkbox Alert</button>
</ion-content>
